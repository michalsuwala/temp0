<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h2>Welcome to the Home Page</h2>
<div th:each="book : ${books}">
  <div th:if="${book.quantity > 0}">
  <div th:text="${book.id}"></div>
  <div th:text="${book.title}"></div>
  <div th:text="${book.author}"></div>
  <div th:text="${'Cena: ' + book.price + ' zl'}"></div>
  <div th:text="${'Ilość: ' + book.quantity}"></div>
  <a th:href="@{/cart/add/{bookId}/1(bookId=${book.id})}">Add to Cart</a>
</div>
</div>
<a th:href="@{/order/history}">Order History</a>
<form th:action="@{/logout}" method="post">
  <button type="submit">Logout</button>
</form>
</body>
</html>
